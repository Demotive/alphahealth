<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <title>
    {% if page.title %}
      {{ page.title }} -
    {% endif %}
    {% if page.condition %}
      {{ page.condition }} -
    {% endif %}
    NHS.UK
  </title>

  <link href="/public/stylesheets/nhsuk.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>

<header role="banner" id="global-header">
  <div class="header-container">
    <a href="/" class="header-logo" title="Go to the NHS.UK homepage">
      <img src="/public/images/nhs-logotype.svg" alt="">
    </a>
  </div>
</header>

<nav class="condition-navigation">
  <ol>
    {% assign all_pages = site.pages | sort: "nav_order" %}
    {% for p in all_pages %}
      {% if p.condition == page.condition %}
        <li>
          {% if p.url == page.url %}
            {{ p.title }}
          {% else %}
            <a href="{{ p.url }}">{{ p.title }}</a>
          {% endif %}
        </li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>

<main id="content">
  {{ content }}
</main>

</body>
</html>
