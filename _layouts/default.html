<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}
      {{ page.title }} -
    {% endif %}
    {% if page.condition %}
      {{ page.condition }} -
    {% endif %}
    NHS.UK
  </title>

  <!-- Webfont loader -->
  <script src="/public/javascripts/vendor/webfontloader.js"></script>
  <link href="/public/stylesheets/nhsuk.css" media="screen" rel="stylesheet" type="text/css" />

</head>
<body>

<script>
  WebFont.load({
    monotype: {
      projectId: '545a146b-d619-40a5-b3c3-e14ed50771d7'
    }
  });
</script>

<header role="banner" id="global-header">
  <div class="header-container">
    <a href="/" class="header-logo" title="Go to the NHS.UK homepage">
      <img src="/public/images/nhs-logotype.svg" alt="">
    </a>
  </div>
</header>

{{ content }}

<footer id="global-footer">
  <div class="footer-container">
    <p>
      &copy; Crown copyright<br>
      Content available under <a href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/">Open Government Licence v3.0</a>.
    </p>
  </div>
</footer>

</body>
</html>
