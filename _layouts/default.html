<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}
      {{ page.title }} -
    {% endif %}
    {% if page.condition %}
      {{ page.condition }} -
    {% endif %}
    NHS.UK
  </title>

  <!-- Webfont loader -->
  <link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/545a146b-d619-40a5-b3c3-e14ed50771d7.css" />
  <link href="/public/stylesheets/nhsuk.css" media="screen" rel="stylesheet" type="text/css" />

</head>
<body>

<header role="banner" id="global-header">
  <div class="header-container">
    <a href="/" class="header-logo" title="Go to the NHS.UK homepage">
      <img src="/public/images/nhs-logotype.svg" alt="NHS" width="90" height="36">
    </a>
  </div>
</header>

<div class="phase-banner">
  <p>
    <span class="phase-tag alpha">Alpha</span>
    This is a trial service.
  </p>
</div>

{{ content }}

<footer id="global-footer">
  <div class="footer-container">
    <p>
      &copy; Crown copyright<br>
      Content available under <a href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/">Open Government Licence v3.0</a>.
    </p>
  </div>
</footer>

</body>
</html>
